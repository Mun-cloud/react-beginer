<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
    /** 리엑트와 리엑트-돔의 차이점 
     * React = 어플리케이션이 interactive하도록 만들어주는 library
     * React-DOM은 library 또는 package인데 모든 React element들을 HTML body에 둘 수 있도록 해줌
    */
    /** 리엑트의 강점은 기존 JS는 HTML에서부터 요소를 가져옴. but, 리엑트는 JS로부터 HTML을 만들어 냄
     * 따라서 사용자에게 보여질 요소들을 컨트롤 할 수 있음.
    */
    // 리엑트를 이용해 요소를 만드는 방식(현업에서 쓰이지 않는 어려운 방식)
    const root = document.getElementById("root")
    const h3 = React.createElement("h3", {
        onMouseEnter: () => console.log("mouse enter")
    }, "Hello I'm a h3")
    const btn = React.createElement("button", {
        onClick: () => console.log("Hello I'm a button")
    }, "Click me")
    const container = React.createElement("div", null, [h3, btn])

    ReactDOM.render(container, root)
</script>

</html>
